<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./icons/title.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"
          >Rock <span class="logoColor">Band</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-3">
              <a class="nav-link hme" href="/">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./album.html">Albums</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>

          <button class="btn btn-success my-2 my-sm-0 hide" type="submit">
            Search
          </button>
        </div>
      </nav>
    </section>
    <footer class="pt-5 mt-5">
      <div class="text-center">
        <h1 class="headerLogoFont">Contact Us</h1>
        <h3 class="text-uppercase mb-5 font-weight-bolder">
          Want to Know More About Us
        </h3>
      </div>
      <section class="questionSection container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 col-12 pt-5">
            <h4 class="headerLogoFont">Contact Us</h4>
            <h3>GOT A QUESTION?</h3>
            <form class="questionForm pt-5">
              <input placeholder="Name" class="questionFormName" type="text" />
              <input
                type="email"
                class="questionFormEmail"
                placeholder="Email"
              />
              <textarea class="mt-3" rows="5" placeholder="Message"></textarea>
              <br />
              <button class="btn btn-success mb-5">Send Email</button>
            </form>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <img
              class="img-fluid questionFormImage"
              src="./images/questionForm.jpeg"
              alt=""
            />
          </div>
        </div>
      </section>
      <section class="pt-5 pb-5 addressAndSocial container">
        <div class="address">
          <img class="img-fluid footerIcon" src="./icons/address.png" />
          <h6 class="pl-3">
            New City Phase 2 Wah Cantt taxila <br />
            Rawalpindi Pakistan
          </h6>
        </div>
        <div class="contact">
          <img class="img-fluid footerIcon" src="./icons/contact-book.png" />
          <h6 class="pl-3">
            030000000 | 030000000 <br />
            support@music.com
          </h6>
        </div>
        <div class="social">
          <img
            src="./icons/icons8-facebook-90.png"
            alt=""
            class="socialicons"
          /><img
            src="./icons/icons8-github-120.png"
            alt=""
            class="socialicons"
          /><img
            src="./icons/icons8-linkedin-90.png"
            alt=""
            class="socialicons"
          /><img
            src="./icons/icons8-twitter-90.png"
            alt=""
            class="socialicons"
          />
        </div>
      </section>
      <hr width="100%" color="white" />
      <h5 class="text-center p-5">
        Copyright Â© 2021 All rights reserved | This template is made with by
        Hamza
      </h5>
    </footer>
    <!-- Scripts -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
